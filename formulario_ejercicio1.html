<h1>Reservas</h1>
<form action="/next-page" method="post">
    </fieldset>
        <div>
            <label for="Nombre">Tu nombre</label> 
            <input type="text"  name="nombre" required><br><br>

            <label for="Apellidos">Apellidos</label>
            <input type="text"  name="Apellidos" name="Surname" placeholder="Apellidos" maxlength="25" required><br><br>

        </div>
    
    <div>
       <label for="peolple-box-people">Personas</label>

        <option value="10">10 Persona</option>
        </select>
    </div>
     <div>
        <label for="area-restaurant">Tipo de mesa</label> 
        <select class="form-control">
            <option value="-1" disabled>Seleccione la zona</option>
          <option value="Terraza">Terraza</option>
          <option value="Interior">Interior</option>
          <option value="Terraza cubierta">Terraza cubierta</option> 
        </select>
     </div>
     <div>
        <h3>Si tiene alguna pregunta mándenos un comentario </h3>
     </div>
     <div>
     <label for="comments">Comentarios:</label>
     <textarea id="comments" type="text"  name="escriba aquí su comentario" name="comment" placeholder="Escriba aquí su comentario"></textarea>
    </div>
     <button type="submit" name="reservar">Reservar</button>

    </fieldset>
</form>
